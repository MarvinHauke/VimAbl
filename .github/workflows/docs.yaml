name: Documentation

on:
  push:
    branches: [main, feature/docs]
    paths:
      - "docs/**"
      - "mkdocs.yml"
      - ".github/workflows/docs.yaml"
      - "src/remote_script/**/*.py"
      - "src/hammerspoon/**/*.lua"
      - "tools/extract_*.py"
  pull_request:
    branches: [main]
    paths:
      - "docs/**"
      - "mkdocs.yml"
      - ".github/workflows/docs.yaml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for git-revision-date-localized-plugin

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install docs dependencies
        run: |
          uv pip install --system \
            mkdocs \
            mkdocs-material \
            mkdocs-git-revision-date-localized-plugin

      - name: Ensure auto-generated folder exists
        run: mkdir -p docs/_auto-generated

      - name: Generate commands documentation
        run: |
          if [ -f tools/extract_commands.py ]; then
            python tools/extract_commands.py > docs/_auto-generated/commands-table.md
          else
            echo "# Commands\nExtraction script not found." > docs/_auto-generated/commands-table.md
          fi

      - name: Generate keybindings documentation
        run: |
          if [ -f tools/extract_keybindings.py ]; then
            python tools/extract_keybindings.py > docs/_auto-generated/keybindings-table.md
          else
            echo "# Keybindings\nExtraction script not found." > docs/_auto-generated/keybindings-table.md
          fi

      - name: Generate observers documentation
        run: |
          if [ -f tools/extract_observers.py ]; then
            python tools/extract_observers.py > docs/_auto-generated/observers-table.md
          else
            echo "# Observers\nExtraction script not found." > docs/_auto-generated/observers-table.md
          fi

      - name: List generated files
        run: ls -lh docs/_auto-generated/

      - name: Build documentation
        run: mkdocs build --verbose

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/

      - name: Upload PR preview
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: pr-docs-preview
          path: site/
          retention-days: 7

  deploy:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  pr-comment:
    if: github.event_name == 'pull_request'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: "## ðŸ“š Documentation Preview\n\nThe documentation was built successfully!\n\n### Auto-Generated Files\n- docs/_auto-generated/commands-table.md\n- docs/_auto-generated/keybindings-table.md\n- docs/_auto-generated/observers-table.md\n\nOnce merged to `main`, it will deploy automatically to GitHub Pages."
            });

  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for git-revision-date-localized-plugin

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install docs dependencies
        run: |
          uv pip install --system \
            mkdocs \
            mkdocs-material \
            mkdocs-git-revision-date-localized-plugin

      - name: Ensure auto-generated docs exist
        run: |
          mkdir -p docs/_auto-generated
          touch docs/_auto-generated/commands-table.md
          touch docs/_auto-generated/keybindings-table.md
          touch docs/_auto-generated/observers-table.md

      - name: Check for broken links
        run: |
          mkdocs build --verbose 2>&1 | tee build.log
          if grep -q "ERROR" build.log; then
            echo "::error::Documentation build failed"
            exit 1
          fi
          echo "Build successful!"

      - name: Upload build log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log
          retention-days: 30
