name: Documentation

on:
  push:
    branches: [main, feature/docs]
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - '.github/workflows/docs.yaml'
      - 'src/remote_script/**/*.py'
      - 'src/hammerspoon/**/*.lua'
      - 'tools/extract_*.py'
  pull_request:
    branches: [main]
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - '.github/workflows/docs.yaml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          uv pip install --system mkdocs-material
          uv pip install --system mkdocs-git-revision-date-localized-plugin

      - name: Create auto-generated docs directory
        run: mkdir -p docs/_auto-generated

      - name: Generate commands documentation
        run: |
          if [ -f "tools/extract_commands.py" ]; then
            python tools/extract_commands.py > docs/_auto-generated/commands-table.md || echo "# Commands\nNo commands extracted." > docs/_auto-generated/commands-table.md
          else
            echo "# Commands\nExtraction script not found." > docs/_auto-generated/commands-table.md
          fi

      - name: Generate keybindings documentation
        run: |
          if [ -f "tools/extract_keybindings.py" ]; then
            python tools/extract_keybindings.py > docs/_auto-generated/keybindings-table.md || echo "# Keybindings\nNo keybindings extracted." > docs/_auto-generated/keybindings-table.md
          else
            echo "# Keybindings\nExtraction script not found." > docs/_auto-generated/keybindings-table.md
          fi

      - name: Generate observers documentation
        run: |
          if [ -f "tools/extract_observers.py" ]; then
            python tools/extract_observers.py > docs/_auto-generated/observers-table.md || echo "# Observers\nNo observers extracted." > docs/_auto-generated/observers-table.md
          else
            echo "# Observers\nExtraction script not found." > docs/_auto-generated/observers-table.md
          fi

      - name: List generated files
        run: |
          echo "Generated documentation files:"
          ls -lh docs/_auto-generated/

      - name: Build documentation
        run: mkdocs build --strict

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/

      - name: Upload build info for PR
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: pr-docs-preview
          path: site/
          retention-days: 7

  # Deployment job (only on main branch)
  deploy:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # PR Comment with preview info
  pr-comment:
    if: github.event_name == 'pull_request'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const comment = `## ðŸ“š Documentation Preview

            The documentation has been built successfully!

            **Build Status:** âœ… Success
            **Build Time:** ${{ github.run_id }}

            ### Auto-Generated Files
            The following files were auto-generated from source code:
            - \`docs/_auto-generated/commands-table.md\` - TCP commands reference
            - \`docs/_auto-generated/keybindings-table.md\` - Keybindings reference
            - \`docs/_auto-generated/observers-table.md\` - OSC observers reference

            ### Next Steps
            1. Review the generated documentation
            2. Check for any broken links or warnings in the build log
            3. Once approved, merge to \`main\` to deploy to GitHub Pages

            **Note:** Documentation will be deployed at: \`https://<username>.github.io/VimAbl/\` after merge to main.
            `;

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: comment
            });

  # Link validation job
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          uv pip install --system mkdocs-material
          uv pip install --system mkdocs-git-revision-date-localized-plugin

      - name: Create auto-generated docs
        run: |
          mkdir -p docs/_auto-generated
          touch docs/_auto-generated/commands-table.md
          touch docs/_auto-generated/keybindings-table.md
          touch docs/_auto-generated/observers-table.md

      - name: Check for broken links
        run: |
          mkdocs build 2>&1 | tee build.log
          if grep -q "WARNING" build.log; then
            echo "::warning::Documentation contains warnings. See build log for details."
          fi
          if grep -q "ERROR" build.log; then
            echo "::error::Documentation build failed with errors!"
            exit 1
          fi

      - name: Upload build log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log
          retention-days: 30
